<head>

    <title>Recetas</title>
    <link rel="icon" href="img/logos/escudo-salta.jpg" type="image/x-icon">

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <div class="logotipo">
                <img src="img/logos/tur-salta.png" width="100">
                <img src="img/logos/band-prov-salta.jpg" width="100">
                <img src="img/logos/escudo-salta.jpg" width="55">
            </div>
            <h1>Comidas regionales de Salta</h1>
            <nav class="navheader">
                <a class="navh" href="a_index.html">Home</a>
                <a class="navh" href="b_q_somos.html">Quienes somos</a>
                <a class="navh" href="c_g_locales.html">Locales</a>

                <a class="navh" href="f_cartaV.html">Vinos</a>
                <a class="navh" href="e_contacto.html">Contacto</a>
            </nav>
        </header>
        <main class="contenido" id="app">
            <h2>Recetas Típicas</h2>
            <br>
            <table class="tabla">
                <tr>
                    <th>Nombre del plato</th>
                    <th>Imagen</th>
                    <th>Ingredientes</th>
                    <th>Preparación</th>
                </tr>
                
                <tr class="" v-for="producto in productos">
                    <td class="td1">{{producto.nombre}}</td>
                    <td>
                        <img width="400" :src="producto.imagen" :alt="producto.nombre">
                    </td>
                    <td>
                        <div class="td3">
                            {{producto.ingred}}
                        </div>
                        
                    </td>
                    <td>
                        <div class="td4">
                            {{producto.prepar}}
                        </div>
                    </td>
                    
                </tr>
            </table>

        </main>
